services:
  - type: web
    name: farmers-portal
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: farmers-portal-db
          property: connectionString
      - key: WEATHER_API_KEY
        sync: false  # Optional - add manually if you have one
    healthCheckPath: /

databases:
  - name: farmers-portal-db
    plan: free
    databaseName: farmers_portal
    user: farmers_portal_user

