{% extends "base.html" %}

{% block title %}Farmer Login - Smart Agriculture Support System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-circle text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 mb-1">Farmer Login</h2>
                        <p class="text-muted">Access your farming account</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.farmer_login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required
                                    autofocus>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button class="btn btn-outline-secondary" type="button"
                                    onclick="const p=document.getElementById('password');const i=this.querySelector('i');if(p.type==='password'){p.type='text';i.classList.replace('bi-eye','bi-eye-slash');}else{p.type='password';i.classList.replace('bi-eye-slash','bi-eye');}">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.farmer_register') }}">Register
                                here</a></p>
                    </div>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="text-muted small mb-2">Login as:</p>
                        <div class="btn-group-vertical w-100" role="group">
                            <a href="{{ url_for('auth.expert_login') }}"
                                class="btn btn-outline-secondary btn-sm">Expert</a>
                            <a href="{{ url_for('auth.admin_login') }}"
                                class="btn btn-outline-secondary btn-sm">Admin</a>
                            <a href="{{ url_for('auth.krishi_bhavan_officer_login') }}"
                                class="btn btn-outline-secondary btn-sm">Krishi Bhavan Officer</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
